spring:
  jpa:
    show-sql: false
    hibernate.ddl-auto: create-drop
    properties.hibernate.dialect: org.hibernate.dialect.SQLServer2012Dialect
  datasource:
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      connectionTimeout: 2000
      idleTimeout: 2000
      maxLifeTime: 300000
      maximumPoolSize: 10
      minimumIdle: 1